<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Game Invaders | Sign-in</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo">Game <span>Invaders</span></a>

        <nav class="navbar">
            <div class="nav-links" id="navLinks">
                <i class="bx bx-x" onclick="HideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gametype.html">Game Types</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Log-in/Sign-in</a></li>
                    <li><i class='bx bxs-cart'></i></li>
                    <li><i class='bx bxs-user'></i></li>
                </ul>
            </div>
            <i class='bx bx-menu' onclick="ShowMenu()"></i>
        </nav>
    </header>

    <!------Javascript for MENU------>
    <script>
        var navLinks = document.getElementById("navLinks");

        function ShowMenu() {
            navLinks.style.right = "0";
        }
        function HideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
    <!-- MAIN -->
    <main>
        <section class="login">
            <!--Création du fond d'écran-->
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <!--Création du formulaire-->
            <div class="box">
                <div class="container">
                    <div class="sign">
                        <h2>Sign in</h2>
                        <form action="">
                            <div class="inputBox">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="inputBox">
                                <input type="text" placeholder="Surname" required>
                            </div>
                            <div class="inputBox">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <h3>Used for connecting</h3>
                            <div class="inputBox">
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="inputBox">
                                <input type="submit" placeholder="Login">
                            </div>
                            <div class="checkBox">
                                <p><input type="checkbox" placeholder="I accept the general terms and conditions"
                                        required>I
                                    accept the general terms and conditions</p>
                                <p><input type="checkbox" placeholder="I agree to receive promotional e-mails">I agree
                                    to
                                    receive promotional e-mails</p>
                            </div>
                            <p class="forget"><a href="login.html">Retour à la page de connexion</a></p>
                            <p class="forget"><a href="index.html">Retour à la page d'accueil</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="flottant-2">
                <div class="cube">
                    <a href="login.html" title="Retour à la page de connexion"><i class='bx bx-left-arrow'></i></a>
                </div>
                <div class="cube"></div>
            </div>
        </section>
    </main>

    <footer>
        <img class="Bullets" src="CSS/Images/Dev/BulletsOrange.png" alt="">
        <img class="Bullets" src="CSS/Images/Dev/BulletsOrange.png" alt="">
        <img class="Bullets" src="CSS/Images/Dev/BulletsOrange.png" alt="">

        <img class="Bullets" src="CSS/Images/Dev/BulletsOrange.png" alt="">
    </footer>

</body>

</html>
