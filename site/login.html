<html lang="en">

<head>

<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo">Game <span>Invaders</span></a>

        <nav class="navbar">
            <div class="nav-links" id="navLinks">
                <i class="bx bx-x" onclick="HideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gametype.html">Game Types</a></li>
                    <li><a href="#">News</a></li>

                </ul>
            </div>
            <i class='bx bx-menu' onclick="ShowMenu()"></i>
        </nav>

    <!------Javascript for MENU------>
    <script>
        var navLinks = document.getElementById("navLinks");

        function ShowMenu() {
            navLinks.style.right = "0";
        }
        function HideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
    <!-- MAIN -->
    <main>
        <section class="login">
            <!-- Cubes -->
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>

            <!-- Login -->
            <div class="box">
                <div class="container">
                    <div class="log">
                        <h2>Login</h2>
                        <form action="">
                            <div class="inputBox">
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="inputBox">
                                <input type="submit" placeholder="Login">
                            </div>
                            <p class="forget">Forgot password ? <a href="#">Click Here</a></p>
                            <p class="forget">Don't have any account ? <a href="signin.html">Sign Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="flottant-1">
                <div class="cube">
                    <a href="index.html"><i class='bx bx-left-arrow'></i></a>
                </div>
                <div class="cube"></div>
            </div>
        </section>
    </main>
